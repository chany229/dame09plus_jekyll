---
layout: none
permalink: /default/
---
{% for post in site.tags["测试"] %}
<div class="block entry" id="entry_<%= entry.id %>">
	{{ post.title }}
	<div class="entry_links">
		<div class="left">
			<a href="{{ post.url | prepend: '#' }}">阅读全文</a>
		</div>
		<div class="right">
			{% for tag in post.tags %}
			<a>{{ tag }}</a>
			{% endfor %} |
			{{ post.date | date: "%b %-d, %Y" }} |
			评论功能尚未开启
		</div>
		<div class="clear"></div>
	</div>
</div>
{% endfor %}
<div id="logs_info">
	<!--div id="filter_info">过滤条件:</div-->
	<!--div id="total_info">共有 条日志</div-->
	<div class="clear"></div>
</div>
