<div id="filters" ng-controller="LoadCtrl">
	<div id="categories" class="block">
        <div class="title">分类</div>
        <hr/>
		<ul>
            <li ng-class="currentCategoryClass('全部')"><a href="#/list/">全部</a>({{ site.posts.size }})</li>
			{% for category in site.categories %}
			<li ng-class="currentCategoryClass('{{ category[0] }}')"><a href="{{ category[0] | prepend: '#/category/' }}">{{ category[0] }}</a>({{ category[1].size }})</li>
			{% endfor %}
		</ul>
	</div>
    <div id="tags" class="block">
        <div class="title">标签</div>
        <hr/>
        {% for tag in site.tags %}
        <span ng-class="currentTagClass('{{ tag[0] }}')" style="font-size: {{ tag[1].size/10.0 + 0.7 }}em;"><a href="{{ tag[0] | prepend: '#/tag/' }}">{{ tag[0] }}</a>({{ tag[1].size }})</span>
        {% endfor %}
    </div>
</div>
