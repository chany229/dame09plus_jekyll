<div class="block entry">
    [{{ post.category }}]{{ post.title }}
    <div class="entry_links">
        <div class="left">
            <a href="{{ post.url | prepend: '#' }}">阅读全文</a>
        </div>
        <div class="right">
            {% for tag in post.tags %}
            <a href="{{ tag | prepend: '#/tag/' }}">{{ tag }}</a>
            {% endfor %} |
            {{ post.date | date: "%b %-d, %Y" }} |
            <a>评论功能尚未开启</a>
        </div>
        <div class="clear"></div>
    </div>
</div>
