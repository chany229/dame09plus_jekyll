layout: none

<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8; text/x-component;" />
    <style type="text/css">
    html {
        margin: 0 auto;
        height: 100%;
        padding: 0;
    }
    body {
        margin: 0 auto;
        padding: 0;
        text-align: center;
        height: 100%;
        font-size: 12px;
        font-family: 'microsoft yahei';
        color: #900;
    }
    span {
        color: #f36;
        display: inline;
    }
    a {
        color: #f03;
        text-decoration: none;
    }
    #main {
        margin: 0 auto;
        width: 320px;
        height: 100%;
    }
    .border {
        float: left;
        height: 100%;
        background-image: url({{ "/img/border1.png" | prepend: site.baseurl }});
        width: 15px;
        margin: 0 5px; 
    }
    #content {
        float: left;
        width: 270px;
        padding-top: 80px;
    }
    #notice {
        /*font-size: 10px;*/
        font-weight: bolder;
        padding-top: 12px;
    }
    .links {
        font-size: 10px;
        padding-top: 20px;
    }

    .qr_code {
        width: 165px;
        margin: 30px auto 0;
        padding-bottom: 30px;
    }

    table {
        border-width: 0;
        border-style: none;
        border-color: #0000ff;
        border-collapse: collapse;
    }
    td {
        border-width: 0;
        border-style: none;
        border-color: #0000ff;
        border-collapse: collapse;
        padding: 0;
        margin: 0;
        width: 5px;
        height: 5px;
    }
    td.black { background-color: #f36; }
    td.white { background-color: #fff; }
    </style>
</head>
