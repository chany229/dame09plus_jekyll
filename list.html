---
layout: none
permalink: /list/
---
{% for post in site.posts %}
<div class="block entry">
	{{ post.title }}
	<div class="entry_links">
		<div class="left">
			<a href="{{ post.url | prepend: '#' }}">阅读全文</a>
		</div>
		<div class="right">
			{% for tag in post.tags %}
			<a>{{ tag }}</a>
			{% endfor %} |
			{{ post.date | date: "%b %-d, %Y" }} |
			评论功能尚未开启
		</div>
		<div class="clear"></div>
	</div>
</div>
{% endfor %}
