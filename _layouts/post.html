---
layout: none
---
<div class="block title">
    <div class="left">
        {{ page.title }}
    </div>
    <div class="data">
        {% for tag in page.tags %}
        <a>{{ tag }}</a>
        {% endfor %} |
        {{ page.date | date: "%b %-d, %Y" }} |
        <a>评论功能尚未开启</a>
    </div>
    <div class="clear"></div>
</div>

<div class="block content">
    {{ content }}
</div>

<div class="block comments">
    <div class="ds-thread" data-thread-key="{{ page.title }}" data-title="{{ page.title }}" data-url="{{ page.url | prepend: site.baseurl }}"></div>
</div>
